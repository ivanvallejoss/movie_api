<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API - Frontend Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé¨ Movie API</h1>
            <p class="subtitle">Rails API + Vanilla JavaScript</p>
        </header>

        <!-- Formulario para Crear/Editar Pel√≠cula -->
        <section class="form-section">
            <h2 id="form-title">‚ûï Agregar Nueva Pel√≠cula</h2>
            <form id="movie-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">T√≠tulo *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director *</label>
                        <input type="text" id="director" name="director" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="year">A√±o *</label>
                        <input 
                            type="number" 
                            id="year" 
                            name="year" 
                            min="1930" 
                            max="2030"
                            step="1"
                            required
                            placeholder="ej: 2024"
                        >
                        <span class="error-message" id="year-error" style="display: none;">
                            El a√±o debe estar entre 1930 y <span id="max-year"></span>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">G√©nero *</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0-10)</label>
                        <input 
                            type="number" 
                            id="rating" 
                            name="rating" 
                            min="0" 
                            max="10" 
                            step="0.1"
                            placeholder="ej: 8.5"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="synopsis">Sinopsis</label>
                    <textarea id="synopsis" name="synopsis" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="poster_url">URL del P√≥ster</label>
                    <input type="url" id="poster_url" name="poster_url" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span id="submit-text">Crear Pel√≠cula</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Lista de Pel√≠culas -->
        <section class="movies-section">
            <div class="section-header">
                <h2>üìΩÔ∏è Pel√≠culas</h2>
                <span id="movie-count" class="badge">0</span>
            </div>
            
            <!-- ========================================== -->
            <!-- FILTROS -->
            <!-- ========================================== -->
            <div class="filters-container">
                <div class="filters-row">
                    <!-- B√∫squeda -->
                    <div class="filter-group">
                        <label for="search-input">üîç Buscar</label>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="T√≠tulo o director..."
                            class="filter-input"
                        >
                    </div>
                    
                    <!-- G√©nero -->
                    <div class="filter-group">
                        <label for="genre-filter">üìÇ G√©nero</label>
                        <select id="genre-filter" class="filter-select">
                            <option value="">Todos los g√©neros</option>
                            <option value="Action">Action</option>
                            <option value="Animation">Animation</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    
                    <!-- A√±o -->
                    <div class="filter-group">
                        <label for="year-filter">üìÖ A√±o</label>
                        <input 
                            type="number" 
                            id="year-filter" 
                            placeholder="Ej: 2020"
                            class="filter-input"
                            min="1930"
                            max="2030"
                        >
                    </div>
                    
                    <!-- Bot√≥n Limpiar -->
                    <div class="filter-group filter-actions">
                        <label>&nbsp;</label>
                        <button id="clear-filters-btn" class="btn btn-secondary btn-small">
                            üóëÔ∏è Limpiar
                        </button>
                    </div>
                </div>
                
                <!-- Resultados -->
                <div class="filter-results">
                    <span id="results-info">Mostrando todas las pel√≠culas</span>
                </div>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">Cargando pel√≠culas...</div>
            
            <!-- Grid de pel√≠culas -->
            <div id="movies-grid" class="movies-grid"></div>
            
            <!-- ========================================== -->
            <!-- PAGINACI√ìN -->
            <!-- ========================================== -->
            <div id="pagination-container" class="pagination-container" style="display: none;">
                <button id="prev-page-btn" class="btn btn-pagination" disabled>
                    ‚óÄ Anterior
                </button>
                
                <div id="page-numbers" class="page-numbers">
                    <!-- Se genera din√°micamente -->
                </div>
                
                <button id="next-page-btn" class="btn btn-pagination" disabled>
                    Siguiente ‚ñ∂
                </button>
            </div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
