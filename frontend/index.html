<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API - Frontend Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé¨ Movie API</h1>
            <p class="subtitle">Rails API + Vanilla JavaScript</p>
        </header>

        <!-- Formulario para Crear/Editar Pel√≠cula -->
        <section class="form-section">
            <h2 id="form-title">‚ûï Agregar Nueva Pel√≠cula</h2>
            <form id="movie-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">T√≠tulo *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director *</label>
                        <input type="text" id="director" name="director" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="year">A√±o *</label>
                        <input type="number" id="year" name="year" min="1888" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">G√©nero *</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0-10)</label>
                        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="synopsis">Sinopsis</label>
                    <textarea id="synopsis" name="synopsis" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="poster_url">URL del P√≥ster</label>
                    <input type="url" id="poster_url" name="poster_url" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span id="submit-text">Crear Pel√≠cula</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Lista de Pel√≠culas -->
        <section class="movies-section">
            <div class="section-header">
                <h2>üìΩÔ∏è Pel√≠culas</h2>
                <span id="movie-count" class="badge">0</span>
            </div>
            
            <div id="loading" class="loading">Cargando pel√≠culas...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="movies-grid" class="movies-grid"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
